<div class="app-container">
    <div class="side-navigation">
        <app-side-navigation-menu></app-side-navigation-menu>
    </div>
    <div class="content-area">
        <router-outlet></router-outlet>
    </div>
</div>


<!-- /* CSS für das gesamte Layout */
.app-container {
    display: flex;
    min-height: 100vh;
    width: 100vw;
}

/* Styling für die Side Navigation */
.side-navigation {
    width: 250px; /* Setzen Sie eine feste Breite */
    background-color: black;
    color: white;
    height: 100vh;
    overflow-y: auto;
    flex-shrink: 0; /* Ermöglicht das Scrollen, wenn nötig */
}

/* Styling für den Content-Bereich */
.content-area {
    flex-grow: 1; /* Nimmt den verbleibenden Platz ein */
    padding: 20px; /* Abstand innen */
    background-color: #f4f4f4; /* Hintergrundfarbe des Content-Bereichs */
}

/* Styling für Links */
.side-navigation a {
    color: white; /* Textfarbe für Links */
    padding: 10px 15px; /* Padding für Links */
    display: block; /* Links als Blockelemente */
    text-decoration: none; /* Keine Unterstreichung */
}

.side-navigation .k-treeview .k-in {
    color: white; /* Setzt die Textfarbe auf Weiß */
}

.side-navigation .k-treeview .k-in:hover {
    color: black; /* Ändert die Textfarbe zu Schwarz beim Hover */
    background-color: #333; /* Dunkelgrauer Hintergrund beim Hover */
}
